<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>INTRODUCE LA NUEVA MASCOTA</h2>
    <form action="crearmascota.php" method="POST">
        <label for="nombre">Nombre:</label><br>
        <input type="text" name="nombre" id="nombre" ><br><br>

        <label for="descripcion">Descripción:</label><br>
        <textarea name="descripcion" id="descripcion"></textarea><br><br>

        <label for="tipo">Tipo:</label><br>
        <select name="tipo" id="tipo">
            <option value="">-- Selecciona un tipo --</option>
            <option value="Perro">Perro</option>
            <option value="Gato">Gato</option>
            <option value="Pájaro">Pájaro</option>
            <option value="Dragón">Dragón</option>
            <option value="Conejo">Conejo</option>
            <option value="Hamster">Hamster</option>
            <option value="Tortuga">Tortuga</option>
            <option value="Pez">Pez</option>
            <option value="Serpiente">Serpiente</option>
        </select><br><br>

        <label>¿Es pública?</label><br>
        <input type="radio" name="publica" value="Si"> Sí<br>
        <input type="radio" name="publica" value="No"> No<br><br>

        <button type="submit">Crear Mascota</button>
    </form>
</body>
</html>
